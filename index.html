<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0">
    <title>The Everything App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/weather-style.css" />
    <link rel="stylesheet" href="styles/time-style.css" />
    <link rel="stylesheet" href="styles/news-style.css" />
    <script src="scripts/weather_script.js" defer></script>
    <script src="scripts/stop_watch_script.js" defer></script>
    <script src="scripts/news-script.js" defer></script>
</head>

<body>
    <div class="header-bar">
        <h2>Everything You Need</h2>
        <ul class="header-list">
            <li class="test1"><a href="#news">News</a></li>
            <li class="test2"><a href="#weather">Weather</a></li>
            <li class="test3">Support</li>
        </ul>
    </div>
    <div class="container">
        <section id="weather">
            <div class="weather-card card">
                <div class="search">
                    <input type="text" class="search-bar" placeholder="Search" />
                    <button>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                        </svg>
                    </button>
                </div>
                <div class="weather loading">
                    <h2 class="city" id="city"> Weather in Denver</h2>
                    <div class="temperature-container">
                        <h1 class="temp">51°C</h1>
                        <select class="unit-options" name="units">
                            <option value="celsius">°C</option>
                            <option value="fahrenheit">°F</option>
                        </select>
                    </div>
                    <div class="flex">
                        <img src="https://openweathermap.org/img/wn/02d.png" alt="" class="icon" />
                        <div class="description">Cloudy</div>
                    </div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">Wind Speed: 6.2 km/h</div>
                </div>
            </div>
        </section>
        <section id="time-section">
            <div class="time-card card">
                <div class="time">
                    <h1 class="hours" id="hours">00:</h1>
                    <h1 class="minutes" id="minutes">00:</h1>
                    <h1 class="seconds" id="seconds">00</h1>
                </div>
                <div class="buttons">
                    <button class="start" id="startButton">Start</button>
                    <button class="stop" id="stopButton">Stop</button>
                    <button class="reset" id="resetButton">Reset</button>
                </div>
            </div>
        </section>
        <section id="news">
            <div class="news-card card">
                <h2 class="news-header" id="header">Latest News</h2>
                <div class="news-container"></div>
            </div>
        </section>
    </div>
</body>
</html>
